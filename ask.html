<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 80%;
            height: 95vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .message-container {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message-container.user{
            align-items: flex-end;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .sender img {
            font-size: 16px; /* 设置图像的大小与字体大小一致 */
            height: 20px;
        }
        .msg {
            max-width: fit-content;
            word-wrap: break-word;
            padding: 8px;
            border-radius: 10px;
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            text-indent: 20px;
        }
        .user .msg {
            background-color: #d1e7dd;
        }
        .user .sender {
            margin-bottom: 5px;
        }
        .bot .msg {
            background-color: #f8d7da;
        }
        .bot .sender {
            margin-bottom: 5px;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <div id="loading">Loading...</div>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === "") {
            return;
        }
        appendMessage('user', 'You', userInput);
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch('http://106.14.32.33:30999/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            const messageContainer = appendMessage('bot', 'ChatGPT', ''); // Append bot message container
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                const message = decoder.decode(value);
                appendToMessage(messageContainer, message); // Append to existing message container
            }

        } catch (error) {
            console.error('Error during fetch:', error);
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('user-input').value = "";
    }

    function appendMessage(sender, name, message) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container', sender);

        const senderElement = document.createElement('div');
        senderElement.classList.add('sender');
        senderElement.innerHTML = `<img src="${name}.png" alt="${name}">`;

        const messageElement = document.createElement('div');
        messageElement.classList.add('msg');
        messageElement.innerText = message;

        messageContainer.appendChild(senderElement);
        messageContainer.appendChild(messageElement);

        const messages = document.getElementById('messages');
        messages.appendChild(messageContainer);
        messages.scrollTop = messages.scrollHeight;
        return messageElement; // Return message element for appending further text
    }

   function appendToMessage(messageElement, message) {
        messageElement.innerText += message;
        const messages = document.getElementById('messages');
        messages.scrollTop = messages.scrollHeight;
    }

</script>

</body>
</html>
